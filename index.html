<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dash</title>
</head>

<body>
    <header>Weather Dashboard</header>

    <div class=container>
        <div class="row">
            <div id=searchCol class=col-md-3>
                <form id="city-entry">
                    <label for="city-entry">search for a city</label>
                    <input type="text" id="city-input"><br>

                    <!-- This button will trigger our AJAX call -->
                    <input id="find-city" type="submit" value="city-search">
                </form>
            </div>
            <div id=resultCol class=col-md-9>
                <div id=currentDate></div>
                <div id=cityName></div>
                <div id=cityTemp></div>
                <div id=cityHumid></div>
                <div id=cityWind></div>
                <div id=cityUV></div>
                <!-- 5 day forcast area -->

            </div>
        </div>
        <div id=row5day class="row">
            <H2>5-Day Forcast</H2>
            <div id = cityList class = "col-md-2 daily"></div>
            <div id=colDaily1 class="col-md-2 daily">
                <div id=date1></div>
                <div id=temperature1></div>
                <div id=humidity1></div>
                

            </div>
            <div id=colDaily2 class="col-md-2 daily">
                <div id=date2></div>
                <div id=temperature2></div>
                <div id=humidity2></div>

            </div>
            <div id=colDaily3 class="col-md-2 daily">
                <div id=date3></div>
                <div id=temperature3></div>
                <div id=humidity3></div>

            </div>
            <div id=colDaily4 class="col-md-2 daily">
                <div id=date4></div>
                <div id=temperature4></div>
                <div id=humidity4></div>

            </div>
            <div id=colDaily5 class="col-md-2 daily">
                <div id=date5></div>
                <div id=temperature5></div>
                <div id=humidity5></div>

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
